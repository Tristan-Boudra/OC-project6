<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <section class="pictures">
        <div class="trier">
          <label for="tier-by" class="trier-label">Trier par</label>
          <select name="Order by" id="tier-by" class="dropdown">
            <option value="asc" class="asc">Popularité</option>
            <option value="desc">Date</option>
            <option value="desc">Titre</option>
          </select>
        </div>
        <div class="allPictures"></div>
        <div class="popup-tarif"></div>
      </section>
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script type="module" src="scripts/pages/photographer.js"></script>
    <script type="module" src="scripts/templates/thisPhotographer.js"></script>
    <script type="module" src="scripts/utils/contactForm.js"></script>
    <script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
  </body>
</html>
